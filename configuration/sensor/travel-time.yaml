# Google Travel Time
  - platform: google_travel_time
    name: Thanh's Home Time
    api_key: !secret google_map_api_key
    origin: device_tracker.life360_trinh_tien_thanh
    destination: zone.home
    options:
      mode: driving
      language: vi

  - platform: google_travel_time
    name: Thanh's Work Time
    api_key: !secret google_map_api_key
    origin: device_tracker.life360_trinh_tien_thanh
    destination: zone.vosco
    options:
      mode: driving
      language: vi

