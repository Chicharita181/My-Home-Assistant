# These are the variables you can use in your decluttering
# card. Add one or more variables in your decluttering-card.
# The variables you see below are the default ones.
#
# A standard decluttering-card config would look like:
# - type: custom:decluttering-card
#   template: this_templates_name
#   variables:
#     - entity: switch.test
#     - name: test
#
# All the variables you can use are within the default config
# below. The variables you can use are the first word after each
# dash -.
#
# If you omit adding variables to your decluttering-card
# it will use defaults instead, which are defined below as well.
# You can change the default config below. If you only enter a
# few of the variables it will only use defaults for undefined
# variables.

# Default Config
default:
  # Entity (The entity to use in your graph)
  - entities: # Changed/Added in 0.12.2
      - sensor.your_entity_here # Changed/Added in 0.12.2
      - sensor.add_another_entity_here # Changed/Added in 0.12.2
      - sensor.or_if_you_want_three # Changed/Added in 0.12.2

  # Name (Name of the card)
  - name: yournamehere

  # Time Management (set hour24 to true if you want 24 hour
  # notation)
  - hours_to_show: 24
  - hour24: true
  - points_per_hour: 2

  # Size (You will have to play with these to get it right
  # for your own particular setup)
  - font_size: 24px
  - height: 90

  # Graph Type (Choice: bar/line)
  - graph: line
  - line_color: red
  - line_width: 8
  - decimals: 1
  - fill: true

  # Show Min/Max (Warning Resource Heavy)
  - extrema: false
  - average: false

  # Animations
  - animate: true

  # Icon Show/Hide
  - icon: false

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: 'custom:mini-graph-card'
  style: |
    ha-card {
      background: var(--card-color-off);;
      border-radius: {{ states('input_select.border_radius') }};
      --paper-item-icon-color: var(--icon-color-off);
      box-shadow: {{ states('input_select.box_shadow') }};
      font-weight: bold;
    }
  entities: '[[entities]]' # Changed/Added in 0.12.2
  hours_to_show: '[[hours_to_show]]'
  points_per_hour: '[[points_per_hour]]'
  line_width: '[[line_width]]'
  hour24: '[[hour24]]'
  animate: '[[animate]]'
  decimals: '[[decimals]]'
  font_size: '[[font_size]]'
  height: '[[height]]'
  show:
    graph: '[[graph]]'
    icon: '[[icon]]'
    fill: '[[fill]]'
    extrema: '[[extrema]]'
    average: '[[average]]'
  font_size_header: 12
  line_color: '[[line_color]]'
  name: '[[name]]'
