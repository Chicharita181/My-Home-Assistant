# Alarm Control Popup Card
  alarm_control_panel.home_alarm:
    title: Home Alarm Control
    style:
      color: white
      border-radius: var(--border-radius)
      background: var(--background-image)
      -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
      box-shadow: 0px 0px 9px 3px var(--primary-text-color)
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: alarm-panel
              style: |
                  ha-card {
                    --mdc-theme-primary: 'yellow';
                    background: var(--background-card);
                    border-radius: var(--card-border-radius);
                  }
              entity: alarm_control_panel.home_alarm
              states:
                - arm_home
                - arm_away
                - arm_night
            - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
#Weather Popup Card:
  input_boolean.weather:
    title: Weather
    style:
      color: white
      border-radius: var(--border-radius)
      background: var(--background-image)
      -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
      box-shadow: 0px 0px 9px 3px var(--primary-text-color)
    card:
      type: vertical-stack
      cards:
        - type: custom:swipe-card
          parameters:
            effect: 'coverflow'
            grabCursor: true
          cards:
            - type: vertical-stack
              cards:
                - type: custom:decluttering-card
                  template: header
                  variables:
                    - content: '#### Overview >'
                - !include ../includes/blank-card.yaml
                - type: horizontal-stack
                  cards:
                    - !include ../includes/blank-card.yaml
                    - type: custom:weather-card-chart
                      style: |
                        ha-card {
                          font-size: 12px;
                          font-family: Helvetica;
                          background: none;
                          box-shadow: none;
                          border-radius: var(--border-radius);
                        }
                      weather: weather.dark_sky
                    - !include ../includes/blank-card.yaml
                - type: horizontal-stack
                  cards:
                    - !include ../includes/blank-card.yaml
                    - type: custom:more-info-card
                      style: |
                        ha-card {
                          font-size: 12px;
                          font-family: Helvetica;
                          background: none;
                          box-shadow: none;
                          border-radius: var(--border-radius);
                        }
                      entity: weather.dark_sky
                    - !include ../includes/blank-card.yaml
            - type: vertical-stack
              cards:
                - type: custom:decluttering-card
                  template: header
                  variables:
                    - content: '#### < Map'
                - type: horizontal-stack
                  cards:
                    - !include ../includes/blank-card.yaml
                    - type: iframe
                      style: |
                        ha-card {
                          border-radius: var(--border-radius);
                          overflow: hidden;
                          box-shadow: none;
                        }
                      aspect_ratio: 155%
                      url: https://embed.windy.com/embed2.html?lat=20.828&lon=106.660&zoom=11&level=surface&overlay=rain&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=20.828&detailLon=106.660&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1
                    - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
#Maps Popup card
  input_boolean.maps:
    title: Maps
    style:
      color: white
      border-radius: var(--border-radius)
      background: var(--background-image)
      -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
      box-shadow: 0px 0px 9px 3px var(--primary-text-color)
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: map
          aspect_ratio: 1.78
          default_zoom: 28
          dark_mode: true
          entities:
            - person.trinh_tien_thanh
            - person.anh
            - device_tracker.trinhs_ipad
            - zone.home
            - zone.vosco
            - zone.kien_long_bank
            - zone.hometown
            - zone.anhs_hometown
            - zone.vism
        - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
#Themes Popup card
  input_boolean.themes:
    title: Themes Select
    style:
      color: white
      border-radius: var(--border-radius)
      background: var(--background-image)
      -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
      box-shadow: 0px 0px 9px 3px var(--primary-text-color)
    card:
      type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Themes (Global)'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: markdown
              style: |
                ha-card {
                  background: rgba(0, 0, 0, 0.5);
                  border-radius: var(--border-radius);
                  font-size: 13px;
                  font-family: Helvetica;
                  color: white;
                }
              content: '<ha-icon icon="mdi:alert"></ha-icon> Warning! Themes that are selected through this menu are set globally for ALL users! If you wish to set a personal theme please use the theme selector in the sidepanel (at the bottom left click on your name and select a theme from there). Selecting any other theme than Automatic will disable the automatic day/night mode!'
            - !include ../includes/blank-card.yaml
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: entities
              style: |
                ha-card {
                  background: var(--homekit-card-off);
                  border-radius: var(--border-radius);
                  font-size: 13px;
                  font-family: Helvetica;
                  color: var(--name-color-off);
                  --paper-item-icon-color: var(--icon-color-off);
                  --primary-text-color: var(--name-color-off);
                }
              entities:
                - input_select.theme_selector
            - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
        - !include ../includes/blank-card.yaml
